  <body>
    <header class="header">
      <div class="container head-container">
        <div class="mob-head-wrap">
          <svg class="burger-icon" width="50" height="50">
            <use href="./img/icons.svg#icon-burger"></use>
          </svg>
          <a href="#index.html" class="logo"
            ><img src="./img/logo.png" alt="logo" class="logo-icon" width="215"
          /></a>
          <button class="head-call-btn">
            <!-- <img
              src="./img/tel.png"
              alt="phone"
              class="head-call-icon"
              width="50"
              height="50"
            /> -->
            <svg class="head-call-icon" width="50" height="50">
              <use href="./img/icons.svg#icon-tel"></use>
            </svg>
          </button>
        </div>

        <ul class="mob-head-catalogue-list">
          <li class="head-cat-item">
            <button type="button" class="head-catalogue-btn">
              <svg class="head-catalogue-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-catalog"></use>
              </svg>
              Каталог
            </button>
          </li>
          <li class="head-cat-item">
            <button type="button" class="head-search-btn">
              <svg class="head-search-icon" width="50" height="50">
                <use href="./img/icons.svg#icon-search"></use>
              </svg>
            </button>
          </li>
          <li class="head-cat-item">
            <button type="button" class="head-fav-btn">
              <svg class="head-fav-icon" width="50" height="50">
                <use href="./img/icons.svg#icon-fav"></use>
              </svg>
            </button>
          </li>
          <li class="head-cat-item">
            <button type="button" class="head-bin-btn">
              <svg class="head-bin-icon" width="50" height="50">
                <use href="./img/icons.svg#icon-bin"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="gallery">
            <div class="slides">
              <img src="./img/slide-1.jpg" alt="Image 1" width="410" />
              <img src="./img/logo.png" alt="Image 2" width="215" />
              <img src="./img/slide-1.jpg" alt="Image 3" width="410" />
              <img src="./img/logo.png" alt="Image 4" width="215" />
              <img src="./img/slide-1.jpg" alt="Image 5" width="410" />
            </div>
            <div class="dots">
              <span class="dot" data-slide="0"></span>
              <span class="dot" data-slide="1"></span>
              <span class="dot" data-slide="2"></span>
              <span class="dot" data-slide="3"></span>
              <span class="dot" data-slide="4"></span>
            </div>
          </div>
        </div>
      </section>
